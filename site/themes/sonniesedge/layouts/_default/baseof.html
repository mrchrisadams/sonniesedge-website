<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
  <head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<title>{{ .Title }}</title>
  	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
  	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  	<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/main.css">
  	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
  	{{ .Hugo.Generator }}

  </head>
  <body>
  	<header class="l-container">
      <nav class="c-header">
    		<a href="{{ .Site.BaseURL }}">
          <svg viewBox="0 0 423 71" class="c-logo">
            <use xlink:href="{{ .Site.BaseURL }}/sonniesedge.svg#logo"></use>
          </svg>
        </a>
    		{{ partial "navigation.html" . }}
      </nav>
  	</header>
    <main class="l-container">
      {{ block "main" . }}
        Test
      {{ end }}
    </main>

    <footer class="l-container">
      <p>&copy; {{ now.Year }} <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></p>
    </footer>

    {{ template "_internal/google_analytics_async.html" . }}
  <script src="/app.js"></script>
  </body>
</html>
